{% extends "base.html" %} {% block app_content %}
<h1>Edit assignment</h1>
<form action="{{url_for('assignments.edit_assignment', id=assignment.id)}}" method="POST">
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input placeholder='Assignment title' id="titleInput" type="text" name="title" class="form-control" value="{{ assignment.title }}" />
    </div>
    <div class="form-group">
        <label for="descriptionTextarea">Description</label>
        <textarea placeholder='Assignment description' id="descriptionTextarea" class="form-control" name="description">{{
            assignment.description
        }}</textarea>
    </div>
    <div class="form-group">
        <label for="sampleInput">Input</label>
        <textarea placeholder='Describe input data'
            id="sampleInput"
            class="form-control"
            name="sample_input"
            >{{ assignment.sample_input if assignment.sample_input else '' }}</textarea
        >
    </div>
    <div class="form-group">
        <label for="sampleOutput">Output</label>
        <textarea placeholder='Describe output data'
            id="sampleOutput"
            class="form-control"
            name="sample_output"
            >{{ assignment.sample_output if assignment.sample_output else '' }}</textarea
        >
    </div>
    <div class="form-group">
        <label for="timeLimit">Time limit</label>
        <input placeholder='Time limit in seconds'
            id="timeLimit"
            class="form-control"
            name="time_limit"
            type="number"
            value="{{ assignment.time_limit if assignment.time_limit else '' }}"
            ></input>
    </div>
    <div class="form-group">
        <label for="testData">Test data</label>
        <textarea placeholder='Input and output divided by comma, only array and integer supported.' id="testData" class="form-control" name="test_data">{{ assignment.test_data if assignment.test_data else '' }}</textarea>
    </div>
    <button class="btn btn-md btn-primary" type="submit">Save</button>
</form>
{% endblock %}
