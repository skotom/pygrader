{% extends 'base.html' %} {% block app_content %}
<div class="row">
    <div class="col-md-12">
        <a href="{{url_for('courses.add_course')}}" class="btn btn-default">Add course</a>
    </div>
</div>
{% for course in courses %}
<div class="row">
    <div class="col-md-12">
        <a href="{{url_for('courses.course', id=course.id)}}">{{ course.title }}</a>
    </div>
</div>
{% endfor %} {% endblock %}
