{% extends 'base.html' %} {% block app_content %}
<h1>Users enrolled in <b>{{course.title}}</b></h1>
<div class="row">
    <div class="col-md-10">
        <a href="{{url_for('courses.enrolling', id=course.id)}}" class="btn btn-primary">Enroll user</a>
    </div>
</div>
<div class="table-responsive"> 
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
                {% for user in users %}
                <tr>
                    <td> {{ user.username }}</td>
                    <td> {{ user.email }}</td>
                    <td> {{ user.role.name }}</td>
                    <td><a href="{{url_for('courses.ban', id=course.id, user_id=user.id)}}">Ban</a></td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
 {% endblock %}
