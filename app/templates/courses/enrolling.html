{% extends 'base.html' %} {% block app_content %}
<h1>Enroll users in <b>{{course.title}}</b></h1>
<div class="table-responsive"> 
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
                {% for user in users %}
                <tr>
                    <td> {{ user.username }}</td>
                    <td> {{ user.email }}</td>
                    <td> {{ user.role.name }}</td>
                    <td><a href="{{url_for('courses.enroll', id=course.id, user_id=user.id)}}">Enroll</a></td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
 {% endblock %}
