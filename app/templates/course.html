{% extends 'base.html' %} {% block app_content %}
<h1>{{course.title}}</h1>
<div class="row">
    <div class="col-md-12">
        <a href="{{url_for('main.add_assignment', course_id=course.id)}}" class="btn btn-default">Add assignment</a>
    </div>
</div>
{% for assignment in assignments %}
<div class="row">
    <div class="col-md-12">
        <a href="{{url_for('main.assignment', assignment_id=assignment.id)}}">{{ assignment.title }}</a>
    </div>
</div>
{% endfor %} {% endblock %}
